<!DOCTYPE html>
<html>
<head>
    <title>Delani Studio</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
 <script src="js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="home">
            <div><h1>Welcome to Online Pizza Store</h1></div>
        </div>
        <div class="jumbotron" id="form">
          
            <form class="form-group" id="text-center">
                 <h4>MAKE ORDER!!!</h4>
                <br><label>Size</label><br>
                <input type="radio" name="size" value="300">Small</input>
                <input type="radio"  name="size"value="500">Medium</input>
                <input type="radio"  name="size"value="700">Large</input><br>

                <br><label>pizza Crust</label><br>
                <input type="radio" name ="crust" value="200">Crispy</input>
                <input type="radio" name ="crust" value="250">Stuffed</input>
                <input type="radio" name ="crust" value="300">Gluten-free</input><br>

                <br><label>pizza Topping</label><br>
              <input type="checkbox" id ="topping" value="300">Mushrooms</input>
                <input type="checkbox" id ="topping" value="350">Onions</input>
                <input type="checkbox" id ="topping" value="400">Sausage</input><br>
               <br><label>Number of pizza</label><br>
          <input required placeholder="number of pizza" id="quantity"></input><br>
          <select class="toppings" id="delivery" required><br>
            <option label="Delivery:500RWF" value="500">Delivery:500RWF</option>
            <option label="Pick Up:0Rwf" value="0">Pick Up:0Rwf</option>
            <br><br><button type="submit" id="btn"  label="">Delivery</button>
          </select><br>
        <div class="button">
          <br><br><button type="submit" id="btn"  label="">submit</button>
          
        </div>
      </form>
    </div>
    <div>
      <strong>  <h1>CONTACT US</h1></strong> 
      </div>
      <div class=paragraph>
      <form class="form-group" id="form">
          <label><input type="text" id="name" placeholder="Name..." class="form-control" required ></label>
          <label><input type="text" id="email" placeholder="Email..." class="form-control" required></label><br>
          <label><textarea  id="comment" placeholder="Your Message here..." rows="8" cols="40" class="form-control"></textarea></label>
          <br>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
    </div>
</body>
</html>
